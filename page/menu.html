<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="utf-8">
		<script src="/CoreScripts/jquery.min.js"></script>
		<style> 
			body {
				margin: 0px;
				background: #d2e9ff;
			}
			
			.flip, .nonepanel, .panel {
				padding: 5px;
				text-align: center;
				background-color: #66b3ff;
				border: solid 1px #c3c3c3;
				color: #750000;
				font-weight: bold;
				font-family: Monospace, Courier New, sans-serif;
				cursor: pointer;
			}
		  
			.panel {
				background-color: #bbffff;
				display: none;
				color: #c6a300;
			}
		</style>
	</head>
	<body>
		<div class="nonepanel" id="0" onclick="window.open( 'welcome.html', 'frame_display' )" >首頁</div>
		<div class="nonepanel" id="1" onclick="window.open( 'search_number.html', 'frame_display' )">查詢</div>
		<div class="flip" id="2" >新增</div>
		<div class="panel" id="menu1" >
			<div onclick="window.open( 'add_part.html', 'frame_display' )">料件</div>
			<div onclick="window.open( 'add_product.html', 'frame_display' )">成品/半成品</div>
		</div>
		<div class="nonepanel" id="3" onclick="window.open( 'revise.html', 'frame_display' )">修改</div>
		<div class="flip" id="4" >庫存</div>
		<div class="panel" id="menu3" >
			<div onclick="window.open( 'inbound.html', 'frame_display' )">入庫</div>
			<div onclick="window.open( 'outbound.html', 'frame_display' )">領用</div>
		</div>
		<div class="nonepanel" id="5" onclick="window.open( 'bom.html', 'frame_display' )">BOM</div>
		<div class="nonepanel" id="6" onclick="window.open( 'mo.html', 'frame_display' )">製令</div>
		<div class="flip" id="7" >廠商</div>
		<div class="panel" id="menu6" >
			<div onclick="window.open( 'lookup_company.html', 'frame_display' )">查詢</div>
			<div onclick="window.open( 'change_info_company.html', 'frame_display' )">新增/修改</div>
		</div>
		<div class="nonepanel" id="8" onclick="window.open( 'record.html', 'frame_display' )">紀錄</div>
		<script type="text/javascript">
			$(".flip").click(function(){
				switch( this.id ){
					case "1":
						$("#home").slideToggle("fast");
						break;
					case "2":
						$("#menu1").slideToggle("fast");
						break;
					case "3":
						$("#menu2").slideToggle("fast");
						break;
					case "4":
						$("#menu3").slideToggle("fast");
						break;
					case "5":
						$("#menu4").slideToggle("fast");
						break;
					case "6":
						$("#menu5").slideToggle("fast");
						break;
					case "7":
						$("#menu6").slideToggle("fast");
						break;
					case "8":
						$("#menu7").slideToggle("fast");
						break;
					case "9":
						$("#menu8").slideToggle("fast");
						break;
					default:
				}
			});
		</script>
	</body>
</html>
