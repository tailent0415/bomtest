<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="utf-8">
		<script src="/CoreScripts/jquery.min.js"></script>
		<style> 
			body {
				margin: 0px;
				background: #d2e9ff;
			}
			
			.flip, .nonepanel, .panel {
				padding: 5px;
				text-align: center;
				background-color: #66b3ff;
				border: solid 1px #c3c3c3;
				color: #750000;
				font-weight: bold;
				font-family: Monospace, Courier New, sans-serif;
				cursor: pointer;
			}
		  
			.panel {
				background-color: #bbffff;
				display: none;
				color: #c6a300;
			}
		</style>
	</head>
	<body>
	
	onchange="supplier_change_btn( this.name )"
		<div class="nonepanel" name="0" onclick="open_page( this.name )" >首頁</div>
		<div class="nonepanel" name="1" onclick="open_page( this.name )" >查詢</div>
		<div class="flip" name="2" >新增</div>
		<div class="panel" name="menu1" >
			<div name="2_0" onclick="open_page( this.name )" >料件</div>
			<div name="2_1" onclick="open_page( this.name )" >成品/半成品</div>
		</div>
		<div class="nonepanel" name="3" onclick="open_page( this.name )" >修改</div>
		<div class="flip" name="4" >庫存</div>
		<div class="panel" name="menu3" >
			<div name="4_0" onclick="open_page( this.name )" >入庫</div>
			<div name="4_1" onclick="open_page( this.name )" >領用</div>
		</div>
		<div class="nonepanel" name="5" onclick="open_page( this.name )" >BOM</div>
		<div class="nonepanel" name="6" onclick="open_page( this.name )" >製令</div>
		<div class="flip" name="7" >廠商</div>
		<div class="panel" name="menu6" >
			<div name="7_0" onclick="open_page( this.name )" >查詢</div>
			<div name="7_1" onclick="open_page( this.name )" >新增/修改</div>
		</div>
		<div class="nonepanel" name="8" onclick="open_page( this.name )" >紀錄</div>
		<script type="text/javascript">
			$(".flip").click(function(){
				switch( this.name ){
					case "1":
						$("#home").slideToggle("fast");
						break;
					case "2":
						$("#menu1").slideToggle("fast");
						break;
					case "3":
						$("#menu2").slideToggle("fast");
						break;
					case "4":
						$("#menu3").slideToggle("fast");
						break;
					case "5":
						$("#menu4").slideToggle("fast");
						break;
					case "6":
						$("#menu5").slideToggle("fast");
						break;
					case "7":
						$("#menu6").slideToggle("fast");
						break;
					case "8":
						$("#menu7").slideToggle("fast");
						break;
					case "9":
						$("#menu8").slideToggle("fast");
						break;
					default:
				}
			});
			
			function open_page( page_num ){
				var page_name = "";
				switch( page_num ){
					case "0":
						page_name = "welcome.html";
						break;
					case "1":
						page_name = "search_number.html";
						break;
					case "2_0":
						page_name = "add_part.html";
						break;
					case "2_1":
						page_name = "add_product.html";
						break;
					case "3":
						page_name = "revise.html";
						break;
					case "4_0":
						page_name = "inbound.html";
						break;
					case "4_1":
						page_name = "outbound.html";
						break;
					case "5":
						page_name = "bom.html";
						break;
					case "6":
						page_name = "mo.html";
						break;
					case "7_0":
						page_name = "lookup_company.html";
						break;
					case "7_1":
						page_name = "change_info_company.html";
						break;
					case "8":
						page_name = "record.html";
						break;
					default:
				}
				alert( UserID.GetID );
				if ( page_name != "" ){
					window.open( page_name, "frame_display" );
				}
			}
		</script>
	</body>
</html>
