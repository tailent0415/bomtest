<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="utf-8">
		<script src="/CoreScripts/jquery.min.js"></script>
		<style> 
			body {
				margin: 0px;
				background: #d2e9ff;
			}
			
			.flip, .nonepanel, .panel {
				padding: 5px;
				text-align: center;
				background-color: #66b3ff;
				border: solid 1px #c3c3c3;
				color: #750000;
				font-weight: bold;
				font-family: Monospace, Courier New, sans-serif;
				cursor: pointer;
			}
		  
			.panel {
				background-color: #bbffff;
				display: none;
				color: #c6a300;
			}
			
			.toppos {
			　	height: 100px;
			　	position: relative;
			}
		</style>
	</head>
	<body>
		<div class="toppos" id="user_title" >User: Guest</div>
		<div class="nonepanel" id="0" onclick="open_page( this.id )" >首頁</div>
		<div class="nonepanel" id="1" onclick="open_page( this.id )" >查詢</div>
		<div class="flip" id="2" >新增</div>
		<div class="panel" id="menu1" >
			<div id="2_0" onclick="open_page( this.id )" >料件</div>
			<div id="2_1" onclick="open_page( this.id )" >成品/半成品</div>
		</div>
		<div class="nonepanel" id="3" onclick="open_page( this.id )" >修改</div>
		<div class="flip" id="4" >庫存</div>
		<div class="panel" id="menu3" >
			<div id="4_0" onclick="open_page( this.id )" >入庫</div>
			<div id="4_1" onclick="open_page( this.id )" >領用</div>
		</div>
		<div class="nonepanel" id="5" onclick="open_page( this.id )" >BOM</div>
		<div class="nonepanel" id="6" onclick="open_page( this.id )" >製令</div>
		<div class="flip" id="7" >廠商</div>
		<div class="panel" id="menu6" >
			<div id="7_0" onclick="open_page( this.id )" >查詢</div>
			<div id="7_1" onclick="open_page( this.id )" >新增/修改</div>
		</div>
		<div class="nonepanel" id="8" onclick="open_page( this.id )" >紀錄</div>
		
		<script type="text/javascript">
			var username;
			$(".flip").click(function(){
				switch( this.id ){
					case "1":
						$("#home").slideToggle("fast");
						break;
					case "2":
						$("#menu1").slideToggle("fast");
						break;
					case "3":
						$("#menu2").slideToggle("fast");
						break;
					case "4":
						$("#menu3").slideToggle("fast");
						break;
					case "5":
						$("#menu4").slideToggle("fast");
						break;
					case "6":
						$("#menu5").slideToggle("fast");
						break;
					case "7":
						$("#menu6").slideToggle("fast");
						break;
					case "8":
						$("#menu7").slideToggle("fast");
						break;
					case "9":
						$("#menu8").slideToggle("fast");
						break;
					default:
				}
			});
			
			function open_page( page_num ){
				var page_name = "";
				switch( page_num ){
					case "0":
						page_name = "welcome.html";
						break;
					case "1":
						page_name = "search_number.html";
						break;
					case "2_0":
						page_name = "add_part.html";
						break;
					case "2_1":
						page_name = "add_product.html";
						break;
					case "3":
						page_name = "revise.html";
						break;
					case "4_0":
						page_name = "inbound.html";
						break;
					case "4_1":
						page_name = "outbound.html";
						break;
					case "5":
						page_name = "bom.html";
						break;
					case "6":
						page_name = "mo.html";
						break;
					case "7_0":
						page_name = "lookup_company.html";
						break;
					case "7_1":
						page_name = "change_info_company.html";
						break;
					case "8":
						page_name = "record.html";
						break;
					default:
				}
				username = sessionStorage.getItem("login_id");
				if ( page_name != "" && username != "Guest" ){
					window.open( page_name, "frame_display" );
				}
				else{
					window.open( "welcome.html", "frame_display" );
					alert( "請先登入Google帳號" );
				}

			}
			
			
			$(document).ready(function(){
				username = sessionStorage.getItem("login_id");
				if ( username == undefined ){
					username = "Guest";
				}
				document.getElementById("user_title").innerHTML = "User:"+ " " + username;
			});
		</script>
	</body>
</html>
