<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap core JavaScript -->
		<script src="/CoreScripts/jquery.min.js"></script>
		<style> 
			.flip {
				text-align: center;
				background-color: #66b3ff;
				border: solid 1px #c3c3c3;
				color: #750000;
				font-weight: bold;
				font-family: Monospace, Courier New, sans-serif;
			}
		  
			.panel {
				text-align: center;
				background-color: #bbffff;
				border: solid 1px #c3c3c3;
				display: none;
				color: #c6a300;
				font-weight: bold;
				font-family: Monospace, Courier New, sans-serif;
			}
		</style>
	</head>
	<div class="flip" id="1" >查詢</div>
	<div class="panel" id="home">Hello world!</div>
	<div class="flip" id="2" >新增料件</div>
	<div class="panel" id="menu1">Hello world!</div>
	<div class="flip" id="3" >新增成品/半成品</div>
	<div class="panel" id="menu2">Hello world!</div>
	<div class="flip" id="4" >修改</div>
	<div class="panel" id="menu3">Hello world!</div>
	<div class="flip" id="5" >入庫&領用</div>
	<div class="panel" id="menu4">Hello world!</div>
	<div class="flip" id="6" >BOM</div>
	<div class="panel" id="menu5">Hello world!</div>
	<div class="flip" id="7" >紀錄</div>
	<div class="panel" id="menu6">Hello world!</div>
	<div class="flip" id="8" >廠商</div>
	<div class="panel" id="menu7">Hello world!</div>
	<div class="flip" id="9" >製令</div>
	<div class="panel" id="menu8">Hello world!</div>
	
	<script type="text/javascript">
		$(".flip").click(function(){
			switch( this.id ){
				case "1":
					$("#home").slideToggle("fast");
					break;
				case "2":
					$("#menu1").slideToggle("fast");
					break;
				case "3":
					$("#menu2").slideToggle("fast");
					break;
				case "4":
					$("#menu3").slideToggle("fast");
					break;
				case "5":
					$("#menu4").slideToggle("fast");
					break;
				case "6":
					$("#menu5").slideToggle("fast");
					break;
				case "7":
					$("#menu6").slideToggle("fast");
					break;
				case "8":
					$("#menu7").slideToggle("fast");
					break;
				case "9":
					$("#menu8").slideToggle("fast");
					break;
				default:
			}
		});
	</script>
</body>
</html>
